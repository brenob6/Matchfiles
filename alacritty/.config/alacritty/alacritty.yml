colors:
  primary:
    background: "#000000"
    foreground: "#ffffff"

  normal:
    black: "#6f7f8f"
    red: "#ff1111"
    yellow: "#ffc600"
    blue: "#1e90ff"
    white: "#ffffff"
    green: "#0aff0a"
    orange: "#FF8C00"

font:
  normal:
    family: "hack"
    style: Regular
  bold:
    family: "hack"
    style: Bold
  italic:
    family: "hack"
    style: Italic
  bold_italic:
    family: "Hack"
    style: Bold Italic

  size: 11

  glyph_offset:
    x: 0
    y: 0

draw_bold_text_with_bright_colors: false

window:
  padding:
    x: 1
    y: 1
keybinds:
  { key: N,              mods: Command,                    action: CreateNewWindow       }
